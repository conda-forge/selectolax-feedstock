{% set version = "0.4.3" %}

package:
  name: selectolax
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/selectolax/selectolax-{{ version }}.tar.gz
  sha256: 55b1bae7cc18ee6a6beedcc99ed8a423488e8500d8ec32aeeaac92110a157df1

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
  host:
    - cython
    - pip
    - python
    - setuptools
  run:
    - cython ==3.0.11
    - python

test:
  imports:
    - selectolax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rushter/selectolax
  summary: Fast HTML5 parser with CSS selectors.
  license: Apache-2.0 AND LGPL-2.1-only AND MIT
  license_file:
    - LICENSE
    - lexbor/LICENSE
    - lexbor/NOTICE
    - modest/LICENSE
  doc_url: https://selectolax.readthedocs.io

extra:
  recipe-maintainers:
    - rxm7706
