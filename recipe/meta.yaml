{% set name = "selectolax" %}
{% set version = "0.3.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/selectolax-{{ version }}.tar.gz
  sha256: cdf532c0fbad04be1b94bcfbf373df1e1b09edfe9015c9a13fb00291bee8379e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython
    - pip
  run:
    - python

test:
  imports:
    - selectolax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rushter/selectolax
  summary: Fast HTML5 parser with CSS selectors.
  license: Apache-2.0 AND LGPL-2.1-only AND MIT
  license_file:
    - LICENSE
    - lexbor/LICENSE
    - lexbor/NOTICE
    - modest/LICENSE

extra:
  recipe-maintainers:
    - rxm7706
